[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/7/3
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['*','50']" _runit="px">
    <jgp-form slot="1-1" _id="form" _method="post" _action="/ljoa/channel/ljProjectInfoApiController/saveLjProjectInfo" _fdata='${fdata!''}' _label_width="100px">
        <jgp-text _name="projectName" _label="项目名称：" _required="true" _col="6"></jgp-text>
        <jgp-drop _id="projecRegion" _name="projecRegion" _label="项目区域:" _active_key="LJ_CUSTOMER_INFO.PROJECREGION"  _required="true" _col="6"></jgp-drop>
        <jgp-drop _name="chiefUuid" _label="渠道总监："  _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>
        [#--<jgp-drop _name="managerUuid" _label="渠道经理：" _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>--]
        <jgp-drop _name="caseManager" _label="案场经理："  _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>
        <jgp-drop _name="prjDutyMan" _label="区域经理："  _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>
        <jgp-drop _name="projectType" _label="项目类别：" _active_key="LJOA.CHANNEL.HOUSETYPE" _readonly="true"_col="6"></jgp-drop>
        <jgp-drop _name="province" _not_input="true" _label="省：" _active_key="LJOA.CHANNEL.PROVINCE" _col="6"></jgp-drop>
        <jgp-drop _name="city" _not_input="true" _label="市：" _active_key="LJOA.CHANNEL.CITY" _col="6"></jgp-drop>
        <jgp-drop _name="area" _not_input="true" _label="区：" _active_key="LJOA.CHANNEL.AREA" _col="6"></jgp-drop>
        <jgp-drop _name="prjProcess" _label="项目进度：" _not_input="true" _active_key="LJOA.TONG.PRJ_PROCESS" _col="6"></jgp-drop>
        <jgp-area _name="describe" _label="备注：" _col="12"> </jgp-area>
    </jgp-form>
    <div slot="2-1" style="margin-left:80%">
        <jgp-btn _icon="floppy-o" _form="form" _fn="saveCallBack">保存</jgp-btn>
    </div>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>
    function saveCallBack(result) {
        //console.log(result.back);
        if(result.back && result.back.flag){
            JGP.$alert("保存成功！");
            JGP.$close(true);
        }else {
            JGP.$error("保存失败！");
            JGP.$close(false);
        }
    }
</script>
[/@JGP.foot]
