[#import "/framework/JGP.htm"  as JGP]

[@JGP.head "Title"/]
[@JGP.body]
<!--内容-->
<jgp-div _row="['50','*']" _runit = "px">
    <jgp-query slot="1-1" _id="query" _target="grid" _page_size="15" _action="/ljoa/com/approvalApiController/listGeneralManagerQueryExpenseNO">
        <jgp-drop _label="查询条件："  _not_input="true" _name="expenseType" _placeholder="报销种类"  _active_key="LJOA.EXPENSE_TYPE" _col="3"></jgp-drop>
    </jgp-query>
    <jgp-grid slot="2-1" _id="grid" _check="false"
              _record_tools="[{'icon':'edit','tip':'审批','fn':'approval'}]">
    </jgp-grid>
</jgp-div>
[/@JGP.body]
[@JGP.foot]
<script>
    //审批
    function approval(re) {
        var config = {
            url:'/ljoa/com/approvalController/showGeneralManagerLookExpense/'+re.back.record.id,
            title:"申请审批",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config)
    }
</script>
[/@JGP.foot]
