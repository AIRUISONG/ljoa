[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/7/23
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['45','*']" _runit = "px" _aux="true">
    <jgp-query slot="1-1" _id="query" _target="grid" _page_size="15" _action="/ljoa/com/houseReturnFZApiController/listGroupHouseReturnFZ1">
        <jgp-text  _label="查询条件：" _name="applyName" _placeholder="姓名" _col="3"></jgp-text>
    </jgp-query>
    <jgp-grid slot="2-1" _id="grid" _check="false" _page_size="15"
              _record_tools="[{'icon':'eye','tip':'房源详情','fn':'show'},{'icon':'eye','tip':'反馈意见','fn':'feedback'},{'icon':'eye','tip':'进度查询','fn':'feedSpeed'}]">
    </jgp-grid>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>
    //房源详情
    function show(re) {
        var config = {
            url:'/ljoa/com/houseReturnFZController/showLjHouseInfoHouseReturn/'+re.back.record.id,
            title:"房源详情",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
    //总经理反馈
    function feedback(re) {
        var config = {
            url:'/ljoa/com/approvalController/showApproval/'+re.back.record.id+'/3/4',
            title:"反馈意见",
            callback:function(a){
                /*if(a){
                    window.location.reload();
                }*/
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config)
    }

    //审批
    function examine(re) {
        var status=re.back.record.approvalStatus;
        if(status!="4"){
            JGP.$warn("该信息已审核或未到此审核流程！");
            return;
        }
        var config = {
            url:'/ljoa/com/houseReturnFZController/editExamineHouseReturnFZ/'+re.back.record.id,
            title:"审批",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
    //进度查询
    function  feedSpeed(re) {
        var config = {
            url:'/ljoa/marketing/houseReturnController/showHouseReturnSpeedS/'+re.back.record.id,
            title:"进度",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
</script>
[/@JGP.foot]
