[#import "/framework/JGP.htm"  as JGP]
<!--
项目   wfgl
作者   LIUJINXU
时间   2018/3/26
-->
[@JGP.head "$Title$"/]
[@JGP.body]
    <!--内容-->
<jgp-div _row="['45','*']" _runit="px">
    <div slot="1-1">
        <jgp-btn _form="form" _icon="send" _fn="saveCallBack">发送</jgp-btn>
    </div>
    <jgp-form slot="2-1" _id="form" _action="/ljoa/common/messageApiController/addMessage" _fdata='${fdata!''}'>
        <jgp-form-group _label_width="90px">
            <jgp-text _readonly="true" _name="sendManName" _label="发送人：" ></jgp-text>
            <jgp-drop _name="acceptMan" _label="接收人：" _url="/ljoa/common/messageApiController/queryAllAdminUser" _required="true"></jgp-drop>
        </jgp-form-group>
        <jgp-form-group _label_width="90px">
            <jgp-text _name="msgTitle" _label="标题：" _required="true" _col="12"></jgp-text>
        </jgp-form-group>
        <jgp-form-group _label_width="90px">
            <jgp-area _name="msgContent" _label="内容：" _row="7" _col="12"></jgp-area>
        </jgp-form-group>
    </jgp-form>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
    <script>
        function saveCallBack(result) {
            if(result.back && result.back.flag ){
                JGP.$alert("保存成功！");
                JGP.$close(true);
            }else {
                JGP.$error("保存失败！");
                JGP.$close(false);
            }
        }
    </script>
[/@JGP.foot]
