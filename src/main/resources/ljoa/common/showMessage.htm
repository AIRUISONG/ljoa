[#import "/framework/JGP.htm"  as JGP]
<!--

时间   2018/3/26

[@JGP.head "$Title$"/]
[@JGP.body]
<!--内容-->
<jgp-form _slot="1-1" _id="form" _action="/ljoa/common/messageApiController/addMessage" _fdata='${fdata!''}'>
    <jgp-form-group _label_width="90px">
        <jgp-text _readonly="true" _name="sendManName" _label="发送人：" ></jgp-text>
        <jgp-text _readonly="true" _name="acceptManName" _label="接收人：" ></jgp-text>
    </jgp-form-group>
    <jgp-form-group _label_width="90px">
        <jgp-text _readonly="true" _name="msgTitle" _label="标题：" _col="12"></jgp-text>
    </jgp-form-group>
    <jgp-form-group _label_width="90px">
        <jgp-area _name="msgContent" _readonly="true" _label="内容：" _row="7" _col="12"></jgp-area>
        <jgp-btn _id="btn" _name="linkUrl" _fn="link" _is_show="false">链接</jgp-btn>
    </jgp-form-group>
</jgp-form>
[/@JGP.body]

[@JGP.foot]
<script>
    function link() {
//        alert('123456')
        JGP.$close();
        var linkUrl = JGP.form('form').field('linkUrl');
        var mainPanel = top.JGP.panel('mainFrame');
        mainPanel.load(linkUrl);
        mainPanel.setTitle('消息');
    }

    JGP.$onload(function () {
        var linkUrl = JGP.form('form').field('linkUrl');
//        console.log('+' + linkUrl + '+');
        if(linkUrl != '' && linkUrl != undefined){
            JGP.btn('btn').attr('_is_show', 'true');
        }
    })
</script>
[/@JGP.foot]
