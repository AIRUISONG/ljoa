[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/7/9
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['50','*']" _runit = "px" _aux="true">
    <jgp-query slot="1-1" _id="query" _target="grid" _page_size="15" _action="/ljoa/expense/ljExpenseYJSPApiController/listGroupLjExpenseYJSPYES">
        <jgp-drop _not_input="true" _name="houseType" _label="查询条件："  _col="3" _placeholder="房源归属" _active_key="LJOA.CHANNEL.HOUSETYPE"></jgp-drop>
        <jgp-drop _not_input="true" _name="projectUuid"  _placeholder="所属项目" _col="2" _url="/ljoa/expense/ljHouseInfoCCSApiController/listProjectName"></jgp-drop>
        <jgp-drop  _not_input="true" _name="roomType"  _placeholder="产品分类"  _col="2" _active_key="LJOA.CHANNEL.ROOM_TYPE"></jgp-drop>
    </jgp-query>
    <jgp-grid slot="2-1" _id="grid" _check="false"
              _record_tools="[{'icon':'eye','tip':'房源信息','fn':'showLjHouseInfo'},{'icon':'eye','tip':'反馈意见','fn':'feedback'},{'icon':'eye','tip':'佣金审批进度','fn':'feedSpeed'}]">
    </jgp-grid>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>

    function examineStatus(re) {
        var houseType=re.back.houseType;
        var companyChargeStatus=re.back.companyChargeStatus;//渠道佣金状态
        if(companyChargeStatus!="2"){
            JGP.$warn("该房源尚未给本公司结佣，若已结佣请到修改佣金状态菜单修改状态信息！");
            return;
        }
        if(houseType=="1"){
            var config = {
                url:'/ljoa/expense/ljExpenseYJSPController/showExamineLjExpenseYJSPQD/'+re.back.record.id,
                title:"渠道佣金审核",
                callback:function(a){
                    if(a){
                        window.location.reload();
                    }
                },
                width:'800px',
                height:'550px'
            }
            JGP.$dialog(config)
        }
        if(houseType=="2"){
            var config = {
                url:'/ljoa/expense/ljExpenseYJSPController/showExamineLjExpenseYJSPYX/'+re.back.record.id,
                title:"营销佣金审核",
                callback:function(a){
                    if(a){
                        window.location.reload();
                    }
                },
                width:'800px',
                height:'550px'
            }
            JGP.$dialog(config)
        }
    }
    //副总反馈
    function feedback(re) {
        var config = {
            url:'/ljoa/com/approvalController/showChargeApprovalByHouseUuid/'+re.back.record.houseType+'/'+re.back.record.id+'/2/3',
            title:"反馈意见",
            callback:function(a){
                /*if(a){
                    window.location.reload();
                }*/
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config)
    }

    function showLjHouseInfo(re) {
        var config = {
            url:'/ljoa/channel/ljHouseInfoController/showLjHouseInfo/'+re.back.record.id,
            title:"房源信息",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
    //进度查询
    function feedSpeed(re) {
        var config = {
            url:'/ljoa/channel/ljHouseSaleInfoController/showLjHouseSaleInfoSpeed/'+re.back.record.id,
            title:"进度查询",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
</script>
[/@JGP.foot]
