[#import "/framework/JGP.htm"  as JGP]

[@JGP.head "$Title$"/]
[@JGP.body]
[#--<jgp-panel>
    <jgp-btn _fn="maid" _form="form" _icon="credit-card-alt" _is_show="true">结佣</jgp-btn>
    <jgp-form _label_width="120px" _id="form" _method="post" _fdata='${fdata!''}' _action="/ljoa/expense/ajax/expenseMaidChannelHouseSaleInfo">
        <jgp-form-group _title="基本信息" _col="12" _label_width="140px">
            --][#--<jgp-text _name="dutyManUuid" _label="负责人：" _readonly="true" _col="6"></jgp-text>--][#--
            <jgp-num _name="totalPrice" _label="成交总价(元)：" _readonly="true" _decimal="5" _col="6"></jgp-num>
            <jgp-date-time _name="buyTime" _label="认购日期：" _readonly="true" _format="date"></jgp-date-time>
            <jgp-date-time _name="signTime" _label="签约日期：" _readonly="true" _format="date"></jgp-date-time>
            <jgp-drop _name="payType" _label="付款方式：" _readonly="true" _active_key="LJOA.CHANNEL.PAY_TYPE" _col="6"></jgp-drop>
        </jgp-form-group>

        <jgp-form-group _title="渠道公司" _col="12" _label_width="140px">
            <jgp-text _name="channelCompany" _label="渠道公司：" _readonly="true" _col="6"></jgp-text>
            <jgp-drop _name="channelChargeType" _label="渠道佣金方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE" _readonly="true" _col="6"></jgp-drop>
            <jgp-num _name="channelChargeMoney" _label="渠道佣金金额(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            <jgp-num _name="channelChargeScale" _label="渠道佣金比例(%)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            <jgp-drop _name="channelTaxType" _label="渠道佣金缴税方式：" _active_key="LJOA.CHANNEL.TAX_TYPE" _readonly="true" _col="6"></jgp-drop>
            <jgp-num _name="channelTaxScale" _label="渠道扣税比例(%)：" _readonly="true" _col="6"></jgp-num>
            <jgp-num _name="channelTaxMoney" _label="渠道扣税金额(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            <jgp-num _name="channelAfterTaxMoney" _label="渠道公司税后佣金(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            --][#--<jgp-drop _name="channelChargeStatus" _label="渠道佣金状态：" _active_key="LJOA.CHANNEL.CHARGE_STATUS" _readonly="true" _col="6"></jgp-drop>--][#--
        </jgp-form-group>

        <jgp-form-group _title="顾问" _col="12" _label_width="140px">
            <jgp-text _name="adviser" _label="顾问姓名：" _readonly="true" _col="6"></jgp-text>
            <jgp-num _name="adviserMonty" _label="顾问提成(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
        </jgp-form-group>

        <jgp-form-group _title="案场" _col="12" _label_width="140px">
            <jgp-text _name="caseManager" _label="案场经理：" _required="true" _readonly="true" _col="6"></jgp-text>
            <jgp-drop _name="caseManagerChargeType" _label="案场经理提成方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE" _readonly="true" _col="6"></jgp-drop>
            <jgp-num _name="caseManagerChargeScale" _label="案场经理提成比例(%)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            <jgp-num _name="caseManagerChargeMoney" _label="案场经理提成金额(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            --][#--<jgp-drop _name="caseManagerChargeStatus" _label="案场经理佣金状态：" _active_key="LJOA.CHANNEL.CHARGE_STATUS" _readonly="true" _col="6"></jgp-drop>--][#--
        </jgp-form-group>

        <jgp-form-group _title="渠道" _col="12" >
            <jgp-form-group _label_width="140px">
                <jgp-text _name="channelManager" _label="渠道经理：" _readonly="true" _col="6"></jgp-text>
                <jgp-drop _name="channelManagerChargeType" _label="渠道经理提成方式：" _readonly="true"  _active_key="LJOA.CHANNEL.CHARGE_TYPE" _col="6"></jgp-drop>
                <jgp-num _name="channelManagerChargeScale" _label="渠道经理提成比例(%)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
                <jgp-num _name="channelManagerChargeMoney" _label="渠道经理提成金额(元)：" _readonly="true" _decimal="5" _col="6"></jgp-num>
                --][#--<jgp-drop _name="channelManagerChargeStatus" _label="渠道经理佣金状态：" _readonly="true" _active_key="LJOA.CHANNEL.CHARGE_STATUS" _col="6"></jgp-drop>--][#--
            </jgp-form-group>
            <jgp-form-group _label_width="140px">
                <jgp-text _name="channelChief" _label="渠道总监：" _readonly="true" _col="6"></jgp-text>
                <jgp-drop _name="channelChiefChargeType" _label="渠道总监提成方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE" _readonly="true" _col="6"></jgp-drop>
                <jgp-num _name="channelChiefChargeScale" _label="渠道总监提成比例(%)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
                <jgp-num _name="channelChiefChargeMoney" _label="渠道总监提成金额(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
                --][#--<jgp-drop _name="channelChiefChargeStatus" _label="渠道总监佣金状态：" _active_key="LJOA.CHANNEL.CHARGE_STATUS" _readonly="true" _col="6"></jgp-drop>--][#--
            </jgp-form-group>
        </jgp-form-group>

        <jgp-form-group  _title="公司" _col="12" _label_width="140px">
            --][#--<jgp-drop _name="companyChargeType" _label="公司佣金方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE" _readonly="true" _col="6"></jgp-drop>--][#--
            --][#--<jgp-num _name="companyChargeMoney" _label="公司佣金金额(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>--][#--
            --][#--<jgp-num _name="companyChargeScale" _label="公司佣金比例(%)：" _decimal="5" _readonly="true" _col="6"></jgp-num>--][#--
            <jgp-text _name="dutyMan" _label="个人：" _readonly="true" _col="6"></jgp-text>
            <jgp-num _name="dutyManMoney" _label="个人奖(元)：" _decimal="5"  _readonly="true" _col="6"></jgp-num>
            <jgp-num _name="companyProfit" _label="公司利润(元)：" _decimal="5" _readonly="true" _col="6"></jgp-num>
            <jgp-drop _name="chargeStatus" _label="佣金状态：" _active_key="LJOA.CHANNEL.CHARGE_STATUS" _readonly="true"  _col="6"></jgp-drop>
            <jgp-date-time _name="chargeSendDate" _label="结佣时间：" _not_input="true" _required="true" _format="date"></jgp-date-time>
        </jgp-form-group>
    </jgp-form>
</jgp-panel>--]
<jgp-div _row="['*','45']" _runit="px">
    <jgp-panel slot="1-1" >
        <jgp-form _label_width="120px" _id="form" _method="post" _fdata='${fdata!''}' _action="/ljoa/expense/maidApiController/editExpenseMaidChannelHouseSaleInfo">
            <jgp-form-group _title="客户信息" _col="12" _label_width="130px">
                <jgp-text _name="customerName" _label="客户姓名："  _readonly="true"_col="6"></jgp-text>
                <jgp-text _name="customerTel" _label="客户电话："  _readonly="true" _col="6"></jgp-text>
                <jgp-text _name="identityCode" _label="客户身份证号："  _readonly="true" _col="6"></jgp-text>
                <jgp-num _name="totalPrice" _id="totalPrice" _onchange="changeTotalPrice" _label="成交总价：" _readonly="true"  _decimal="5"  _col="6"></jgp-num>
                <jgp-date-time _not_input="true" _name="buyTime" _label="认购日期："  _readonly="true" _format="date"></jgp-date-time>
                <jgp-date-time _not_input="true" _name="signTime" _label="签约日期："  _readonly="true" _format="date"></jgp-date-time>
                <jgp-drop _not_input="true" _name="payType" _label="付款方式："  _readonly="true" _active_key="LJOA.CHANNEL.PAY_TYPE"  _col="6"></jgp-drop>
            </jgp-form-group>
            <jgp-form-group  _title="公司业绩" _col="12" _label_width="160px">
                <jgp-num _name="companyTax" _label="公司业绩(元)："  _decimal="5"  _col="6"></jgp-num>
                <jgp-drop _not_input="true" _name="companyTaxDeduction" _id="companyTaxDeduction" _onchange="editCaseManagerChargeType"  _label="公司业绩扣税方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE"  _col="6"></jgp-drop>
                <jgp-drop _not_input="true"  _name="companyTaxDeductionScale" _id="companyTaxDeductionScale" _label="公司业绩扣税比例(%)：" _readonly="true" _active_key="LJOA.CHANNEL.SCALE"   _col="6"></jgp-drop>
                <jgp-num _name="companyTaxDeductionMoney" _id="companyTaxDeductionMoney" _label="公司业绩扣税金额(元):" _readonly="true" _decimal="5"  _col="6"></jgp-num>
                <jgp-num _name="companyTaxDeductionAfterMoney" _id="companyTaxDeductionAfterMoney" _label="公司业绩税后金额(元):" _readonly="true" _decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>
            <jgp-form-group _title="渠道公司" _col="12" _label_width="165px">
                <jgp-drop _name="channelCompany" _label="渠道公司："  _readonly="true"  _url="/ljoa/channel/LjChannelCompanyApiController/listAllLjChannelCompany"  _col="6"></jgp-drop>
                <jgp-drop _not_input="true" _name="channelChargeType" _id="channeChargeType" _onchange="editChargeType" _label="渠道佣金方式："  _readonly="true"  _active_key="LJOA.CHANNEL.CHARGE_TYPE"   _col="6"></jgp-drop>
                <jgp-num _name="channelChargeMoney" _id="channeChargeMoney" _label="渠道佣金金额(元)：" _readonly="true"  _decimal="5"  _col="6"></jgp-num>
                <jgp-num _name="channelChargeScale" _id="channeChargeScale" _label="渠道佣金比例(%)：" _readonly="true"  _decimal="5" _col="6"></jgp-num>
                <jgp-drop _not_input="true" _name="channelTaxType" _id="channelTaxType" _label="渠道佣金缴税方式："  _readonly="true" _onchange="editChannelTaxScale"  _active_key="LJOA.CHANNEL.TAX_TYPE"  _col="6"></jgp-drop>
                [#--<jgp-drop _not_input="true" _name="channelTaxScale"  _id="channelTaxScale" _label="渠道扣税比例(%)：" _readonly="true" _active_key="LJOA.CHANNEL.SCALE" _col="6"></jgp-drop>--]
                <jgp-num  _name="channelTaxScale"  _id="channelTaxScale" _label="渠道扣税比例(%)：" _decimal="5"  _col="6"></jgp-num>
                <jgp-num _name="channelTaxMoney" _id="channelTaxMoney" _label="渠道扣税金额(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
                <jgp-num _name="channelAfterTaxMoney" _id="channelAfterTaxMoney" _label="渠道公司税后佣金(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
                <jgp-drop _name="channelChargeStatus" _label="渠道佣金状态" _id="channel" _readonly="true" _active_key="LJOA.MAIDSTATUS"  _col="6"></jgp-drop>
                <jgp-date-time _not_input="true" _name="channelChargeSendDate" _label="渠道结佣时间：" _onchange="channelChange" _format="date" _required="true" _col="6" ></jgp-date-time>
                <jgp-text _name="dutyMan" _label="个人："  _readonly="true" _col="6"></jgp-text>
                <jgp-num _name="dutyManMoney" _label="个人奖(元)："  _readonly="true"_decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>

          [#--  <jgp-form-group _title="渠道员工" _col="12" _label_width="130px">
                <jgp-drop _name="adviser" _label="员工姓名："  _url="/ljoa/hr/employeeApiController/listAllEmployee" _readonly="true" _col="6"></jgp-drop>
                <jgp-num _name="adviserMonty" _label="提成(元)："  _readonly="true" _decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>--]
            <jgp-form-group _title="案场经理佣金" _col="12" _label_width="165px">
                <jgp-drop _name="caseManager" _label="案场经理：" _url="/ljoa/hr/employeeApiController/listAllEmployee"  _readonly="true" _col="6"></jgp-drop>
                <jgp-drop _not_input="true" _name="caseManagerChargeType" _id="caseManagerChargeType" _onchange="editManagerChargeType" _label="案场经理提成方式："  _readonly="true" _active_key="LJOA.CHANNEL.CHARGE_TYPE"  _col="6"></jgp-drop>
                <jgp-drop _not_input="true" _name="caseManagerChargeScale" _id="caseManagerChargeScale" _label="案场经理提成比例(%)：" _readonly="true" _active_key="LJOA.CHANNEL.SCALE"   _col="6"></jgp-drop>
                <jgp-num _name="caseManagerChargeMoney" _id="caseManagerChargeMoney" _label="案场经理提成金额(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>
            <jgp-form-group _title="区域经理佣金" _col="12" _label_width="165px">
            <jgp-drop _name="areaManage" _label="区域经理：" _url="/ljoa/hr/employeeApiController/listAllEmployee"  _readonly="true" _col="6"></jgp-drop>
            <jgp-drop _not_input="true" _name="areaManagerChargeType" _id="areaManagerChargeType" _onchange="editChannelManagerChargeType"  _readonly="true" _label="区域经理提成方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE"   _col="6"></jgp-drop>
            <jgp-drop _not_input="true" _name="areaManagerChargeScale" _id="areaManagerChargeScale" _label="区域经理提成比例(%)：" _readonly="true" _active_key="LJOA.CHANNEL.SCALE"  _col="6"></jgp-drop>
            <jgp-num _name="areaManagerChargeMoney" _id="areaManagerChargeMoney" _label="区域经理提成金额(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>

 [#--           <jgp-form-group _title="渠道" _col="12" _label_width="165px">
                <jgp-drop _name="channelManager" _label="渠道经理：" _url="/ljoa/hr/employeeApiController/listAllEmployee" _required="true" _col="6"></jgp-drop>
                <jgp-drop _not_input="true" _name="channelManagerChargeType" _id="channelManagerChargeType" _onchange="editchannelManagerChargeType"   _readonly="true" _label="渠道经理提成方式：" _active_key="LJOA.CHANNEL.CHARGE_TYPE"   _col="6"></jgp-drop>
                <jgp-drop _not_input="true" _name="channelManagerChargeScale" _id="channelManagerChargeScale" _label="渠道经理提成比例(%)：" _readonly="true" _active_key="LJOA.CHANNEL.SCALE"  _col="6"></jgp-drop>
                <jgp-num _name="channelManagerChargeMoney" _id="channelManagerChargeMoney" _label="渠道经理提成金额(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
            </jgp-form-group>--]
            <jgp-form-group  _title="公司利润" _col="12" _label_width="150px">
                <jgp-num _name="companyProfit" _label="公司利润(元)：" _readonly="true" _decimal="5"  _col="6"></jgp-num>
                <jgp-drop _name="insideChargeStatus" _label="内部佣金状态" _id="inside" _readonly="true" _active_key="LJOA.MAIDSTATUS" _col="6"></jgp-drop>
                <jgp-date-time _not_input="true" _name="insideChargeSendDate" _label="内部结佣时间：" _onchange="insideChange" _required="true"  _format="date" _col="6"></jgp-date-time>
                <jgp-drop _not_input="true" _name="chargeStatus" _id="chargeStatus"  _label="佣金状态：" _readonly="true"  _active_key="LJOA.CHANNEL.CHARGE_STATUS"  _col="6"></jgp-drop>
                <jgp-date-time _not_input="true" _name="chargeSendDate" _label="结佣时间：" _readonly="true"  _format="date"></jgp-date-time>
                <jgp-uploader _allow="all" _object_id='${uuid!''}' _object_type="com.jgp.ljoa.channel.model.LjHouseSaleInfo"></jgp-uploader>
            </jgp-form-group>
        </jgp-form>
    </jgp-panel>
    <div slot="2-1" style="margin-left: 50%">
        [#--<jgp-btn  _form="form" _fn="maid" _icon="check">结佣</jgp-btn>--]
            <jgp-btn   _fn="maidChannelCompany"  _icon="check">渠道公司结佣</jgp-btn>
            <jgp-btn   _fn="maidChannelChief" _icon="check">总监结佣</jgp-btn>
            <jgp-btn   _fn="maidAreaManage" _icon="check">内部结佣</jgp-btn>
    </div>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>
    var flag = '${flag!''}';
    var uuid = '${uuid!''}';
    //var flag = '0';

    //结佣
    function maid(re) {
        //console.log(re.back)
        if (re.back.flag){
            JGP.$alert("结佣成功！");
            JGP.$close(true);
        }else {
            JGP.$error("结佣失败！");
            JGP.$close(false);
        }
    }

    //设置渠道结佣时间
    function channelChange() {
        JGP.drop('channel').val('2');
    }

    //设置内部结佣时间
    function insideChange() {
        JGP.drop('inside').val('2');
        JGP.drop('chargeStatus').val('10');
    }

    /*JGP.$onload(function () {
        //不可修改
        if(flag == '0'){
            JGP.form('form').attr('_disabled','true');
        }
    });*/

    function maidChannelCompany() {
        var config = {
            url:'/ljoa/expense/maidController/showHouseSaleInfoByChannelCompany/'+uuid,
            title:"第三方结佣",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
    function maidChannelChief() {
        var config = {
            url:'/ljoa/expense/maidController/showHouseSaleInfoByChannelChief/'+uuid,
            title:"总监结佣",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
    function maidAreaManage() {
        var config = {
            url:'/ljoa/expense/maidController/showHouseSaleInfoByAreaManage/'+uuid,
            title:"员工结佣",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config);
    }
</script>
[/@JGP.foot]
