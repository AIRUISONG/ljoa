[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/8/1
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['*','45']" _runit="px">
    <jgp-panel slot="1-1">
        <jgp-form  _label_width="120px" _id="form" _method="post" _fdata='${fdata!''}' _action="/ljoa/expense/houseReturnMakeMoneyApiController/addHouseReturn">
            <jgp-form-group _title="打款状态">
                <jgp-drop _not_input="true" _name="moneyStatus" _id="moneyStatus" _label="退款状态：" _active_key="LJ_HOUSE_RETURN.MONEY_STATUS" _onchange="editApprovalStatus" _required="true"></jgp-drop>
            </jgp-form-group>
            <jgp-form-group _title="基本信息">
                <jgp-text _name="applyName" _label="客户姓名：" _readonly="true" _col="6"></jgp-text>
                <jgp-text _name="tel" _label="联系方式：" _readonly="true" _col="6"></jgp-text>
                <jgp-text _name="identityCode" _label="身份证号：" _readonly="true" _col="6"></jgp-text>
                <jgp-text _name="bank" _label="开户行：" _readonly="true" _col="6"></jgp-text>
                <jgp-text _name="bankCard" _label="银行卡号：" _readonly="true" _col="6"></jgp-text>
                <jgp-num _name="returnMoney" _label="退款金额(元)：" _decimal="5" _col="6" _readonly="true"></jgp-num>
                <jgp-area _name="returnReason" _label="退款原因：" _col="12" _readonly="true"></jgp-area>
                <jgp-date-time _format="date" _not_input="true" _name="applyDate" _label="申请日期：" _readonly="true" _col="6"></jgp-date-time>
                <jgp-drop _not_input="true" _name="inputMan" _label="申请填报人：" _readonly="true" _value="当前用户" _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>
                <jgp-drop _not_input="true" _name="approvalStatus" _id="approvalStatus" _label="申请状态：" _readonly="true" _active_key="LJOA.EXPENSE"></jgp-drop>
                <jgp-area _name="remark" _label="备注：" _col="12" _readonly="true"></jgp-area>
                <jgp-uploader _id="upload" _allow="all" _object_id="${uuid!''}" _object_type="com.jgp.ljoa.marketing.model.HouseReturn" _disabled="true"></jgp-uploader>

            </jgp-form-group>
        </jgp-form>
    </jgp-panel>
    <div slot="2-1" style="margin-left: 70%">
        <jgp-btn _icon="floppy-o" _form="form" _fn="saveCallBack">保存</jgp-btn>
    </div>
</jgp-div>
[/@JGP.body]

[@JGP.foot]

<script>

    function editApprovalStatus() {
        var strea = JGP.drop("moneyStatus").val();
        if(strea == "2"){
            JGP.drop("approvalStatus").val("6");
        }
    }

    function saveCallBack(result) {
        if(result.back && result.back.flag){
            JGP.$alert("保存成功！");
            JGP.$close(true);
        }else {
            JGP.$warn("保存失败！");
            JGP.$close(false);
        }
    }
</script>
[/@JGP.foot]
