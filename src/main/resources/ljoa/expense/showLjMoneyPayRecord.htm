[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/11/30
-->
[@JGP.head "$Title$"]
    <style>
        .upload{
            margin-top: 20px;
        }
    </style>
[/@JGP.head]
[@JGP.body]
<jgp-div _row="['*','45']" _runit="px">
    <jgp-panel slot="1-1">
        <jgp-form  _label_width="100px" _id="form" _method="post" _fdata='${fdata!''}' _disabled="true">
            <jgp-form-group>
                <jgp-drop _name="payType" _label="支出类型:" _required="true" _active_key="LJOA.EXPENSE_TYPE"></jgp-drop>
                <jgp-text _name="payItem" _label="支出名:" _required="true"></jgp-text>
                <jgp-num _name="payMoney" _label="支出金额:" _required="true"></jgp-num>
                <jgp-data-time _name="payDate" _label="支出时间:" _format="date"  _required="true"> </jgp-data-time>
                <jgp-drop _id="payMan"  _label="支出人:" _url="/ljoa/hr/employeeApiController/listAllEmployee" _name="payMan" _not_input="true" _required="true"></jgp-drop>
                <jgp-drop _not_input="true" _name="payOrg" _label="部门:" _url="/ljoa/hr/organizationApiController/listAllOrg" _required="true" _col="6"></jgp-drop>
                <jgp-area _name="remark" _label="备注:" _required="true" _col="12"></jgp-area>
            </jgp-form-group>
            <jgp-form-group class="upload">
                <jgp-uploader _allow="all" _object_id='${id!''}' _object_type="com.jgp.ljoa.expense.model.LjMoneyPayRecord" _disabled="true"></jgp-uploader>
            </jgp-form-group>

        </jgp-form>
    </jgp-panel>
    <div slot="2-1" style="margin-left: 80%">

    </div>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>
    function saveCallBack(result) {
        if(result.back && result.back.flag){
            JGP.$alert("修改成功！");
            JGP.$close(true);
        }else {
            JGP.$error("保存失败！");
            JGP.$close(false);
        }
    }
</script>
[/@JGP.foot]
