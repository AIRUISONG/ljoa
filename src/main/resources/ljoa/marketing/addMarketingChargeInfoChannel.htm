[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['*','20']" >
    <jgp-form slot="1-1" _id="form" _fdata='${fdata!''}' _label_width="120px" _action="/ljoa/marketing/marketingChargeInfoApiController/saveMarketingChargeInfo">
        <jgp-drop _label="渠道名称:" _not_input="true" _name="chargeTargetUuid" _col="12" _id="chargeTargetUuid" _onchange="chargeTargetUuid"  _url="/ljoa/channel/LjChannelCompanyApiController/listAllLjChannelCompany"></jgp-drop>
        [#--<jgp-text _label="其他渠道名称:" _id="chargeTargetName" _name="chargeTargetName" _id="chargeTargetName" _col="12" _is_show="false"></jgp-text>--]
        <jgp-num _label="佣金金额（元）:" _name="chargeMoney" _decimal="5" _col="12" _required="true"></jgp-num>
        <jgp-drop _label="佣金类型：" _name="chargeType" _readonly="true" _not_input="true" _id="chargeType" _onchange="getChargeType" _col="12" _active_key="LJ_CUSTOMER_INFO.CHARGE_TYPE"></jgp-drop>
        <jgp-drop _label="佣金状态：" _name="chargeStatus" _not_input="true" _readonly="true" _col="12" _active_key="LJ_CUSTOMER_INFO.CHARGESTATUS"></jgp-drop>
    </jgp-form>
    <div slot="2-1" style="margin-left: 80%">
        <jgp-btn _form="form" _fn="addCallBack">保存</jgp-btn>
    </div>
</jgp-div>
[/@JGP.body]

        if(result.back && result.back.flag ){
