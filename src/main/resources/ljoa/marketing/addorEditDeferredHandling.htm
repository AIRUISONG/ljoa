[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者   XUXIAOMIN 
时间   2018/7/5 0005
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-panel  _runit="px">
    <div >
        <jgp-btn _form="customerInfo" _fn="addCallBack">保存</jgp-btn>
    </div>
    <jgp-form _id="customerInfo"_action="/ljoa/marketing/ajax/saveCustomerInfo"  _fdata='${fdata!''}' _label_width="120px">
        <jgp-date-time _label="网签延期期限：" _not_input="true" _name="postponeLimit" _format="date" _col="12" ></jgp-date-time>
        <jgp-area _label="网签超时备注：" _name="signOvertimeRemark" _col="12" _row="5"></jgp-area>
        <jgp-text _name="houseUuid" _value="${hid!''}" style="display: none"></jgp-text>
    </jgp-form>
</jgp-panel>
[/@JGP.body]
[@JGP.foot]
<script>
    function addCallBack(result) {
        if(result.back && result.back.flag ){
            JGP.$alert("添加成功！");
            JGP.$close(true);
        }else {
            JGP.$error("添加失败！");
            JGP.$close(false);
        }

    }
</script>
[/@JGP.foot]
