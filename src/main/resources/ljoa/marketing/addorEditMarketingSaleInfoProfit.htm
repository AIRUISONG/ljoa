[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者   XUXIAOMIN 
时间   2018/7/5 0005
-->
[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-panel >
    <div >
        <jgp-btn _form="customerInfo" _fn="addCallBack">保存</jgp-btn>
    </div>
    <jgp-form _id="customerInfo"_action="/ljoa/marketing/ajax/saveMarketingSaleInfo"  _fdata='${fdata!''}' _label_width="100px">
        <jgp-num _label="前置赚取：" _name="prepositionEarn" _decimal="5" _col="12"></jgp-num>
        <jgp-num _label="公司毛利润（元）：" _name="grossProfit" _decimal="5" _col="12" ></jgp-num>
        <jgp-num _label="公司纯利润（元）：" _name="pureProfit" _decimal="5" _col="12" ></jgp-num>
        <jgp-text _name="houseUuid" _value="${hid!''}" style="display: none"></jgp-text>
    </jgp-form>
</jgp-panel>
[/@JGP.body]

[@JGP.foot]
<script>
    function addCallBack(result) {
        if(result.back && result.back.flag ){
            JGP.$alert("添加成功！");
            JGP.$close(true);
        }else {
            JGP.$error("添加失败！");
            JGP.$close(false);
        }

    }
</script>
[/@JGP.foot]
