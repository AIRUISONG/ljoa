[@JGP.head "渠道整合项目信息"/]
[@JGP.body]

    <jgp-grid slot="1-1" _id="grid" _check="false" _page_size="15" _record_tools="[{'icon':'eye','tip':'详情','fn':'showljChannelProject'}, {'icon':'edit','tip':'导出','fn':'exportInfo'}]"
              _url="/ljoa/channel/ljProjectInfoApiController/listGroupLjProjectInfoCW">
    </jgp-grid>
[/@JGP.body]

[@JGP.foot]
<script>
    //项目详情
    function showljChannelProject(re) {
        var config = {
            url:'/ljoa/marketing/ljProjectInfoYXController/showLjProjectInfo/'+re.back.record.id,
            title:"项目详情",
            callback:function(a){
                if(a){
                    window.location.reload();
                }
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config)
    }

    function exportInfo(re) {
        window.open("/ljoa/marketing/ljProjectInfoYXApiController/exportInfo/"+re.back.record.id);
    }
</script>
[/@JGP.foot]
