[#import "/framework/JGP.htm"  as JGP]

[@JGP.head "$Title$"/]
[@JGP.body]
<jgp-div _row="['45','*']" _runit = "px" _aux="true">
    <jgp-query slot="1-1" _target="grid"  _action="/ljoa/marketing/houseReturnApiController/listHouseReturnSaleDirector">
        <jgp-text _label="查询条件：" _col="3" _name="applyName" _placeholder="姓名"></jgp-text>
        <jgp-text _col="2" _name="identityCode" _placeholder="身份证号"></jgp-text>
    </jgp-query>
    <jgp-grid slot="2-1" _id="grid" _check="false" _page_size="15"
              _record_tools=" [{'icon':'eye','tip':'反馈意见','fn':'feedback'},{'icon':'edit','tip':'审批','fn':'editHouseReturnSaleDirector'}]"></jgp-grid>
</jgp-div>
[/@JGP.body]

[@JGP.foot]
<script>
    //财务反馈
    function feedback(re) {
        var config = {
            url:'/ljoa/com/approvalController/showApproval/'+re.back.record.id+'/3/2',
            title:"反馈意见",
            callback:function(a){
                /*if(a){
                    window.location.reload();
                }*/
            },
            width:'800px',
            height:'550px'
        }
        JGP.$dialog(config)
    }


    function editHouseReturnSaleDirector(result) {
        var config={
            url: '/ljoa/marketing/houseReturnController/editHouseReturnSaleDirector/' + result.back.record.id,
            title: "退房信息详情",
            callback: function (a) {
                if (a) {
                    window.location.reload();
                }
            },
            width: '800px',
            height: '550px'
        }
        JGP.$dialog(config);
    }
</script>
[/@JGP.foot]
