[#import "/framework/JGP.htm"  as JGP]
<!--
项目   ljoa
作者  SSF
时间   2018/7/23
-->
[@JGP.head "$Title$"]
    <style>
        .upload{
            margin-top: 20px;
        }
    </style>
[/@JGP.head]
[@JGP.body]
<jgp-panel slot="1-1">
    <jgp-form  _label_width="120px" _id="form" _method="post" _fdata='${fdata!''}'>
        <jgp-form-group>
            <jgp-text _name="applyName" _label="客户姓名：" _readonly="true" _col="6"></jgp-text>
            <jgp-text _name="tel" _label="联系方式：" _readonly="true" _col="6"></jgp-text>
            <jgp-text _name="identityCode" _label="身份证号：" _readonly="true" _col="6"></jgp-text>
            <jgp-text _name="bank" _label="开户行：" _readonly="true" _col="6"></jgp-text>
            <jgp-text _name="bankCard" _label="银行卡号：" _readonly="true" _col="6"></jgp-text>
            <jgp-num _name="returnMoney" _label="退款金额(元)：" _decimal="5" _col="6" _readonly="true"></jgp-num>
            <jgp-num _name="actuaLReturnMoney" _label="实际退款(元)：" _decimal="5" _col="6" _readonly="true"></jgp-num>
            <jgp-area _name="returnReason" _label="退款原因：" _col="12" _readonly="true"></jgp-area>
            <jgp-date-time _format="date" _not_input="true" _name="applyDate" _label="申请日期：" _readonly="true" _col="6"></jgp-date-time>
            <jgp-drop _not_input="true" _name="inputMan" _label="申请填报人：" _readonly="true" _value="当前用户" _col="6" _url="/ljoa/hr/employeeApiController/listAllEmployee"></jgp-drop>
            <jgp-drop _not_input="true" _name="approvalStatus" _label="申请状态：" _readonly="true" _active_key="LJ_HOUSE_RETURN.APPROVAL_STATUS"></jgp-drop>
            <jgp-drop _not_input="true" _name="moneyStatus" _label="退款状态：" _active_key="LJ_HOUSE_RETURN.MONEY_STATUS" _readonly="true"></jgp-drop>
            <jgp-area _name="remark" _label="备注：" _col="12" _readonly="true"></jgp-area>
        </jgp-form-group>
        <jgp-form-group class="upload">
            <jgp-uploader _allow="all" _id="upload" _object_id="${id!''}" _object_type="com.jgp.ljoa.marketing.model.HouseReturn" ></jgp-uploader>
        </jgp-form-group>

    </jgp-form>
</jgp-panel>
[/@JGP.body]

[@JGP.foot]

[/@JGP.foot]
