[@JGP.head "$Title$"/]
[@JGP.body]
    <jgp-form _id="form" _label_width="80px">
        <jgp-panel>
        <jgp-form-group _title="审核状态">
        <jgp-drop _label="申请填报" _name="radiobox1" _id="radiobox1" _readonly="true"

                  _list="[{'value':'1','label':' '},{'value':'2','label':'YES'},{'value':'3','label':'NO'}]" _col="6">
        </jgp-drop>
            <jgp-text _readonly="true" _label="时间" _id="date1" _col="6" _value='${dateList[0]}'></jgp-text>
            <jgp-text _readonly="true" _label="用时" _col="12" _id="time1" _value='${timeList[0]}'></jgp-text>

        </jgp-drop>

            <jgp-text _readonly="true" _label="用时" _col="12" _id="time2" _value='${timeList[1]}'></jgp-text>
        <jgp-drop _label="财务" _name="radiobox3" _id="radiobox3" _readonly="true"
                   _value="1"
                   _list="[{'value':'1','label':' '},{'value':'2','label':'YES'},{'value':'3','label':'NO'}]" _col="6">
        </jgp-drop>
            <jgp-text _readonly="true" _label="时间" _id="date3" _col="6" _value='${dateList[2]}'></jgp-text>
            <jgp-text _readonly="true" _label="用时" _col="12" _id="time3" _value='${timeList[2]}'></jgp-text>
      [#--  <jgp-drop _label="副总经理" _name="radiobox4" _id="radiobox4"_readonly="true"
                   _value="1"
                   _list="[{'value':'1','label':' '},{'value':'2','label':'YES'},{'value':'3','label':'NO'}]" _col="6">
        </jgp-drop>--]
           [#-- <jgp-text _readonly="true" _label="时间" _id="date4" _col="6" _value='${dateList[3]}'></jgp-text>
            <jgp-text _readonly="true" _label="用时" _col="12" _id="time4" _value='${timeList[3]}'></jgp-text>--]
        <jgp-drop _label="总经理" _name="radiobox5" _id="radiobox5" _readonly="true"
                   _value="1"
                   _list="[{'value':'1','label':' '},{'value':'2','label':'YES'},{'value':'3','label':'NO'}]" _col="6">
        </jgp-drop>
            <jgp-text _readonly="true" _label="时间" _id="date5" _col="6" _value='${dateList[3]}'></jgp-text>

                   [#--_list="[{'value':'1','label':' '},{'value':'2','label':'YES'},{'value':'3','label':'NO'}]" _col="12">--]
        [#--</jgp-drop>--]
        </jgp-form-group>
        <jgp-form-group _title="退款">
            <jgp-drop _label="状态" _name="radiobox7" _id="radiobox7" _readonly="true"
                       _value="1"
                       _list="[{'value':'1','label':' '},{'value':'2','label':'未退款'},{'value':'3','label':'已退款'},{'value':'4','label':'退款失败 数据作废'}]" _col="12">
            </jgp-drop>
        </jgp-form-group>

    </jgp-form>
[/@JGP.body]

[@JGP.foot]
<script>
    var sta= '${approvalStatus!''}';
    var mta= '${moneyStatus!''}';
    JGP.$onload(
            function () {
                if(sta=="1"){
                    JGP.drop("radiobox1").val("2");
                    JGP.text("date2").val(' ');
                    JGP.text("date3").val(' ');
                    // JGP.text("date4").val(' ');
                    JGP.text("date5").val(' ');
                    JGP.text("time1").val(' ');
                    JGP.text("time2").val(' ');
                    JGP.text("time3").val(' ');
                    // JGP.text("time4").val(' ');
                }
                if(sta=="2"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.text("date3").val(' ');
                    // JGP.text("date4").val(' ');
                    JGP.text("date5").val(' ');
                    JGP.text("time2").val(' ');
                    JGP.text("time3").val(' ');
                    // JGP.text("time4").val(' ');
                }
                if(sta=="3"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.drop("radiobox3").val("2");
                    // JGP.text("date4").val(' ');
                    JGP.text("date5").val(' ');
                    JGP.text("time3").val(' ');
                    // JGP.text("time4").val(' ');
                }

                if(sta=="4"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.drop("radiobox3").val("2");
                    // JGP.drop("radiobox4").val("2");
                    JGP.text("date5").val(' ');
                    // JGP.text("time4").val(' ');

                }
                if(sta=="5"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.drop("radiobox3").val("2");
                    // JGP.drop("radiobox4").val("2");
                    JGP.drop("radiobox5").val("2");
                }

                if(sta=="6"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.drop("radiobox3").val("2");
                    // JGP.drop("radiobox4").val("2");
                    JGP.drop("radiobox5").val("2");
                   JGP.drop("radiobox6").val("2");
                }
                if(sta=="7"){
                    JGP.drop("radiobox1").val("2");
                    JGP.drop("radiobox2").val("2");
                    JGP.drop("radiobox3").val("2");
                    // JGP.drop("radiobox4").val("2");
                    JGP.drop("radiobox5").val("2");
                    JGP.drop("radiobox6").val("2");
                }
                if(mta=="1"){
                    JGP.drop("radiobox7").val("2");
                }
                if(mta=="2"){
                    JGP.drop("radiobox7").val("3");
                }
                if(mta=="3"){
                    JGP.drop("radiobox7").val("4");
                }

            }
    )
</script>
[/@JGP.foot]
